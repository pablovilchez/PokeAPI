<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>PokeAPI Generator</title>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="app" class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold mb-8 text-center">Pokémon Generator</h1>

      <div class="max-w-md mx-auto bg-gray-800 rounded-lg p-6 shadow-lg">
        <form id="pokemonForm" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium mb-1"
              >Pokémon Name</label
            >
            <input
              type="text"
              id="name"
              required
              class="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="type" class="block text-sm font-medium mb-1"
              >Type</label
            >
            <select
              id="type"
              required
              class="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            >
              <option value="">Select a type...</option>
              <option value="fire">Fire</option>
              <option value="water">Water</option>
              <option value="grass">Grass</option>
              <option value="electric">Electric</option>
              <option value="psychic">Psychic</option>
              <option value="dark">Dark</option>
              <option value="dragon">Dragon</option>
              <option value="fairy">Fairy</option>
              <option value="ghost">Ghost</option>
              <option value="ground">Ground</option>
              <option value="ice">Ice</option>
              <option value="normal">Normal</option>
              <option value="poison">Poison</option>
              <option value="rock">Rock</option>
              <option value="steel">Steel</option>
            </select>
          </div>

          <div>
            <label for="imageStyle" class="block text-sm font-medium mb-1"
              >Image Style</label
            >
            <select
              id="imageStyle"
              required
              class="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            >
              <option value="realistic">Realistic</option>
              <option value="cartoon">Cartoon</option>
              <option value="pixel-art">Pixel Art</option>
              <option value="3d">3D</option>
            </select>
          </div>

          <div>
            <label for="numberOfImages" class="block text-sm font-medium mb-1"
              >Number of Images</label
            >
            <select
              id="numberOfImages"
              required
              class="w-full px-3 py-2 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition duration-150 ease-in-out"
          >
            Generate Pokémon
          </button>
        </form>
      </div>

      <div id="result" class="mt-8">
        <!-- Los Pokémon generados aparecerán aquí -->
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
